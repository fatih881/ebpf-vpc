name: CI Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  core-quality-check:
    name: Build, Test & Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Set up Go
      uses: actions/setup-go@v6

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Check C/eBPF code style with clang-format
      run: |
        find . -path "./vendor" -prune -o -name "*.c" -print0 | xargs -0 clang-format --dry-run --Werror
        find . -path "./vendor" -prune -o -name "*.h" -print0 | xargs -0 clang-format --dry-run --Werror

    - name: Go Build
      run: go build ./...

    - name: Go run unit Test
      run: go test -v -tags=unit ./...

    - name: Run GolangCI-Lint
      uses: golangci/golangci-lint-action@v6
      with:
        args: --verbose

  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    needs: core-quality-check
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'c' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}


    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
