---
- name: Set versions
  set_fact:
    promtail_version: "2.9.2"
    node_exporter_version: "1.7.0"

- name: Download Promtail
  get_url:
    url: "https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-linux-amd64.zip"
    dest: /tmp/promtail.zip

- name: Install Promtail
  unarchive:
    src: /tmp/promtail.zip
    dest: /usr/local/bin
    remote_src: yes
    mode: '0755'

- name: Rename promtail binary (if needed)
  command: mv /usr/local/bin/promtail-linux-amd64 /usr/local/bin/promtail
  args:
    creates: /usr/local/bin/promtail

- name: Copy Promtail config
  copy:
    src: promtail-config.yaml
    dest: /etc/promtail-config.yaml
    mode: '0640'

- name: Copy Promtail service
  copy:
    src: promtail.service
    dest: /etc/systemd/system/promtail.service
    mode: '0644'

- name: Download Node Exporter
  get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: /tmp/node_exporter.tar.gz

- name: Extract Node Exporter
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: yes

- name: Install Node Exporter binary
  copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: /usr/local/bin/node_exporter
    mode: '0755'
    remote_src: yes

- name: Copy Node Exporter service
  copy:
    src: node_exporter.service
    dest: /etc/systemd/system/node_exporter.service
    mode: '0644'

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable services
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  loop:
    - promtail
    - node_exporter
